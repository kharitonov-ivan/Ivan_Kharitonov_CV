name: Build CV as LaTeX document and publish artifact
on:
  push:
    branches:
      - "*" # matches every branch that doesn't contain a '/'
      - "*/*" # matches every branch containing a single '/'
      - "**" # matches every branch
      - "!deploy" # excludes deploy branch
jobs:
  build_resume:
    runs-on: ubuntu-latest
    steps:
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%d-%m-%Y')"
        
      - name: Set up Git repository
        uses: actions/checkout@v2

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@master
        with:
          root_file: Kharitonov_Ivan_resume.tex
          working_directory: Kharitonov_Ivan_resume/
          glob_root_file: true
          args: -xelatex -file-line-error -interaction=nonstopmode -outdir=out

      - name: Debug
        run: ls Kharitonov_Ivan_resume/out/

      - name: Upload .PDF Artifact
        uses: actions/upload-artifact@v1
        with:
          name: PDF
          path: Kharitonov_Ivan_resume/out/Kharitonov_Ivan_resume.pdf

      - uses: actions/upload-artifact@v2
        with:
          name: PDF
          path: resume.pdf
          
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: resume-${{ steps.date.outputs.date }}
          release_name: Release ${{ steps.date.outputs.date }}
          draft: false
          prerelease: false
          
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: Kharitonov_Ivan_resume/out/Kharitonov_Ivan_resume.pdf
          asset_name: Kharitonov_Ivan_resume.pdf
          asset_content_type: application/pdf
